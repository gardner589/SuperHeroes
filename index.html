<!doctype html>
<html lang="en" data-ng-app="superhero">
<head>
  <meta charset="utf-8">
  <title>Superhero Phonebook</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
</head>
<body data-ng-controller="contactsCtrl as vm">
  <h1>Superheroes</h1>
  <div class="picture">
    Picture:<img data-ng-src="{{vm.current}}"/>
  </div>
  <div class="search">
    Search:<input data-ng-model="stuff"></input>
  </div>
  <table class="table">
    <thead data-ng-repeat="contact in vm.list | filter: stuff">
      <tr data-ng-class="contact.group | lowercase">
        <th><button data-ng-click="vm.showPic(contact)"> Show Pic</button></th>
        <th>Name: {{contact.name}}</th>
        <th>Number: {{contact.number}}</th>
        <th>{{contact.group}}</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
